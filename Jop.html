  <div id="header">

  <div id="form">
    <h2>Application Form</h2>
    <form action="submit_form.php" method="get" onsubmit="return validatePasswords()">
      <label for="name">*Name:</label>
      <input type="text" id="name" placeholder="ex: Ahmed reda El Khalafy" required minlength="3" name="name">

      <label for="email">*Email:</label>
      <input type="email" id="email" placeholder="ex: example@gmail.com" required name="email">

      <label for="phone">*Phone:</label>
      <input type="tel" id="phone" placeholder="+201111111111" required minlength="11" maxlength="13" name="phone" pattern="\+20\d{10}">

      <label for="age">*Age:</label>
      <input type="number" id="age" placeholder="ex: 20" required min="17" max="35" name="age">

      <label for="password">*Password:</label>
      <input type="password" id="password" placeholder="ex: **********" required minlength="8" name="password">

      <label for="confirm_password">*Confirm Password:</label>
      <input type="password" id="confirm_password" placeholder="ex: **********" required minlength="8" name="confirm_password">

      <label for="starting_date">*Starting date:</label>
      <input type="date" id="starting_date" required name="starting_date">

      <label for="expected_salary">*Expected salary:</label>
      <input type="range" id="expected_salary" required min="10000" max="15000" step="500" value="12500" name="expected_salary">

      <h5>Available time per day</h5>
      <label for="start_time">*Start:</label>
      <input type="time" id="start_time" required name="start">

      <label for="end_time">*End:</label>
      <input type="time" id="end_time" required name="end">

      <label for="favorite_color">Favorite Color:</label>
      <input type="color" id="favorite_color" name="favorite_color">

      <input type="submit" value="Apply Now">
      <input type="reset" value="Clear">
    </form>
  </div>
  
    <script>
    // دالة التحقق من تطابق كلمة المرور
    function validatePasswords() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }
      return true;
    }
  </script>
